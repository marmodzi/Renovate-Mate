<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/77cb986030.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
  <title>Logowanie do aplikacji</title>
</head>
<body>
<header>
  <div class="header-img">
    <div class = "header-text">
      <h1>RenovateMate</h1>
      <p> tu napisać coś o aplikacji 3 słowa </p>
    </div>
    <div class = "header-bg"></div>
  </div>
</header>

<main class="login">
  <div class="login-container">
    <h2>Zaloguj się do aplikacji </h2>
      <form th:action="@{/login}" method="post">
        <label for="username"> Użytkownik:</label>
        <input type="text" id="username" name="username" required/>
        <br/>
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required/>
        <br/>
        <input type="submit" value="Zaloguj się!"/>
      </form>
    <p>Nie masz konta? Zarejestruj się! <a th:href="@{/register}">Kliknij tutaj</a></p>
  </div>
</main>

</div>
<footer class="foot">
  <p> &copy; 2023 | RenovateMate
    <span class="icon-box">
	      <a href="#"> <i class="fa-brands fa-square-facebook"></i> </a>
	    </span>
  </p>
</footer>
</div>

</body>
</html>
